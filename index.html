
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.centered-text {
    text-align: center;
}
</style>
</head>
<body>

<h2 class="centered-text">Meme</h2>
<p></p>

<div class="container">
<img src= "https://codehs.com/uploads/ac0aff3445bb0bf41da8c0772c58eefa" alt = "Meme"
width= "500px">
  <div class="bottom-left">Bottom Left</div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered"><font size= "30",font color="pink">Pov: Sigma</div></font>
</div>

</body>
</html>
